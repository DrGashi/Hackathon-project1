<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Car Recommender</h1>
        <nav>
            <ul>
                <li><a href="index.html">Car Recommender</a></li>
                <li><a href="database.html">Car Database</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="form-section">
            <h2>Select Your Preferences</h2>
            <form id="car-form">
                <label for="budget">Budget:</label>
                <select id="budget">
                    <option value="low">Under $20,000</option>
                    <option value="mid">$20,000 - $40,000</option>
                    <option value="high">Above $40,000</option>
                </select>

                <label for="type">Car Type:</label>
                <select id="type">
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="truck">Truck</option>
                    <option value="electric">Electric</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="coupe">Coupe</option>
                </select>

                <label for="fuel">Fuel Type:</label>
                <select id="fuel">
                    <option value="gasoline">Gasoline</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                    <option value="hybrid">Hybrid</option>
                </select>

                <label for="transmission">Transmission:</label>
                <select id="transmission">
                    <option value="automatic">Automatic</option>
                    <option value="manual">Manual</option>
                </select>

                <label for="brand">Preferred Brand (optional):</label>
                <select id="brand">
                    <option value="any">Any</option>
                    <option value="toyota">Toyota</option>
                    <option value="hyundai">Hyundai</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="honda">Honda</option>
                    <option value="tesla">Tesla</option>
                    <option value="ford">Ford</option>
                    <option value="bmw">BMW</option>
                    <option value="mazda">Mazda</option>
                    <option value="nissan">Nissan</option>
                    <option value="kia">Kia</option>
                    <option value="subaru">Subaru</option>
                    <option value="audi">Audi</option>
                    <option value="jeep">Jeep</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="mercedes-benz">Mercedes-Benz</option>
                    <option value="volvo">Volvo</option>
                    <option value="mini">Mini</option>
                    <option value="chrysler">Chrysler</option>
                    <option value="lucid">Lucid</option>
                    <option value="rivian">Rivian</option>
                    <option value="mitsubishi">Mitsubishi</option>
                </select>

                <button type="submit">Recommend Car</button>
            </form>
        </section>

        <section id="recommendation">
            <h2>Recommended Car:</h2>
            <div id="result"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
